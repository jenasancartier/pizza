<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Plant-Powered Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="order-pizza">
            <div class="form-group">
              <label for="size-options"><h4>Select a size:</h4></label>
              <select class="form-control" id="size-options">
                <option id="small">Small</option>
                <option id="medium">Medium</option>
                <option id="large">Large</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="protein-options"><h4>Pick a protein:</h4></label>
              <select class="form-control" id="protein-options">
                <option id="field-sausage">Field Sausage</option>
                <option id="pepperoni">Pepper Roni</option>
                <option id="bbq-chickpeas">BBQ Chickpeas</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="cheese-options"><h4>Choose your cheese:</h4></label>
              <select class="form-control" id="cheese-options">
                <option id="notzarella">Notzarella Cheese</option>
                <option id="cashew-cheese">Cashew Cheese</option>
                <option id="avocado-pesto">Creamy Avocado Pesto Cheese</option>
              </select>
            </div>
            <br>
            <div class="check-box">
              <div>
              <h4>Add your veggies:</h4>
                <label>
                  <input class="veggie-option" type="checkbox" value="Mushrooms" id="mushrooms">
                  Mushrooms
                </label>
              </div>
            </div>
              <div class="check-box">
                <div>
                  <label>
                    <input class="veggie-option" alt=""type="checkbox" value="Artichokes" id="artichokes">
                    Artichokes
                  </label>
                </div>
              </div>
              <div>
                <div class="veggie-option">
                  <label>
                    <input class="veggie-option" type="checkbox" value="Arugula" id="arugula">
                    Arugula
                  </label>
                </div>
              </div>
              <div>
                <div class="veggie-option">
                  <label>
                    <input class="veggie-option" type="checkbox" value="Green peppers" id="green-peppers">
                    Green Peppers
                  </label>
                </div>
              </div>
            <div>
              <div class="veggie-option">
                <label>
                  <input class="veggie-option" type="checkbox" value="Olives" id="olives">
                  Black Olives
                </label>
              </div>
            </div>
            <br>
            <button type="submit" id="complete-order" class="btn">Complete Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="output">
            <h2>Your pizza order: </h2>
            <p>Pizza size: <span id="showSize"></span></p>
            <p>Protein: <span id="showProtein"><span></p>
            <p>Cheese: <span id="showCheese"></span></p>
            <p>Chosen veggies: <span id="showVeggies"></span></p>
            <h4> $ <span id="pizzaPrice"></span></h4>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
