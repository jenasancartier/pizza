<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Plant-Powered Pizza</h1>
          <form id="order-pizza">
            <div class="form-group">
              <label for="size-options"><h4>Choose a size:</h4></label>
              <select class="form-control" id="size-options">
                <option id="small">Small</option>
                <option id="medium">Medium</option>
                <option id="large">Large</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="protein-options"><h4>Pick a protein:</h4></label>
              <select class="form-control" id="protein-options">
                <option id="field-sausage">Field Sausage</option>
                <option id="pepperoni">Pepper Roni</option>
                <option id="bbq-chickum">BBQ Chickum</option>
              </select>
            </div>
            <br>
            <div class="check-box">
            <h4>Add your veggies:</h4>
              <label>
                <input type="checkbox" id="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="check-box">
              <label>
                <input type="checkbox" id="artichokes">
                Artichokes
              </label>
            </div>
            <div class="check-box">
              <label>
                <input type="checkbox" id="arugula">
                Arugula
              </label>
            </div>
            <div class="check-box">
              <label>
                <input type="checkbox" id="green-peppers">
                Green Peppers
              </label>
            </div>
            <div class="check-box">
              <label>
                <input type="checkbox" id="olives">
                Black Olives
              </label>
            </div>
            <br>
            <button type="submit" class="btn">Complete Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
